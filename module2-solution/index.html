<!doctype html>
<html lang="en" ng-app='ShoppingListCheckOff'>
  <head>
    <meta charset="utf-8">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <title>Shopping List Check Off</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .emptyMessage {
        font-weight: bold;
        color: red;
        font-size: 1.2em;
      }
      li {
        margin-bottom: 7px;
        font-size: 1.2em;
      }
      li > button {
        margin-left: 6px;
      }
      button > span {
        color: green;
      }
    </style>
  </head>
<body>
  <div class="container">
  <h1>Shopping List Check Off</h1>

  <div class="row">

    <!-- To Buy List -->
    <div class="col-md-6" ng-controller='ToBuyController as toBuyList'>
     <h2>To Buy:</h2>
     <ul>
       <li ng-repeat='item in toBuyList.toBuyItems'>
         {{item.quantity}} of {{item.name}}
         <button ng-click=toBuyList.removeItem($index);>Bought</button>
       </li>
     </ul>
     <div ng-if = "toBuyList.toBuyItems.length===0 " class="emptyMessage">Everything is bought!</div>
    </div>

    <!-- Already Bought List -->
    <div class="col-md-6" ng-controller='AlreadyBoughtController as alreadyBoughtList'>
     <h2>Already Bought:</h2>
     <ul>
       <li ng-repeat='item in alreadyBoughtList.alreadyBoughtItems'>
        {{item.quantity}} of {{item.name}}
       </li>
     </ul>
     <div ng-if ="alreadyBoughtList.alreadyBoughtItems.length===0" class="emptyMessage">Nothing bought yet.</div>
    </div>
  </div>
</div>

</body>
</html>
